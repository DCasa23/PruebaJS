<!DOCTYPE html>
<html>
<body>

<p>Press and hold down a key inside the text field to set a red background color. Release the key to set a green background color.</p>

<input type="text" id="demo" onmousemove="keydownFunction()" onmousedown="bigImg(this)" onmousewheel="keyupFunction2()" width="100px">

<script>
function keydownFunction() {
  document.getElementById("demo").style.backgroundColor = "red";
}
function bigImg(x) {
  
  x.style.width = "150px";
}
function keyupFunction2() {
  document.getElementById("demo").style.backgroundColor = "green";
}
</script>

</body>
</html>
