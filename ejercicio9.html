
<!DOCTYPE html>

    <body>
        <a href="javascript:toggleFormVisibility();" id="sub">Suscríbete a nuestra revista!</a> <!-- LINKEAR UNA FUNCIÓN EN JS: -->
        <form name="subscribe" id="subscribe_frm" action="#" style="display: none"> <!-- El formulario solo debe mostrarse al
            hacer click en el enlace. -->
           <div>
                <p>Introduzca sus datos:</p>
                <p><label for="name">Nombre: </label><input type="text" name="name" id="txt_name"></p>
                <p><label for="email">Email: </label><input type="text" name="email" id="txt_email"></p>
                <p><label for="mail_format">Formato deseado: 
    <select name="mail_format" id="slt_mail_format">
                            <option value="TEXT">Texto plano</option>
                            <option value="HTML">HTML</option>
                     </select></p>
                <p><input type="button" name="submit" value="submit" onclick="processFormData();"></p>
            </div>
            <a href="javascript:toggleFormVisibility();" id="nosub" style="display: none">No, gracias, estoy harto de publicidad.</a>
        </form>
        

<script>
/*
El código siguiente asegura que el campo no esté vacío. 
Primero, recortamos cualquier espacio en blanco inicial y final.
*/
function trim(str) {
    return str.replace(/^\s+|\s+$/g, '');
}
function checkEmail(email) {
    var pattern = /^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/;
    if (pattern.test(email)) {
        return true;
    } else {
        return false;
    }
}

/* En esta demostración, cambiamos la visibilidad del formulario. Esto se hace accediendo al elemento de formulario <form> y 
estableciendo su propiedad de visualización como se muestra en el siguiente código: */
function toggleFormVisibility() {
    var frm_element = document.getElementById('subscribe_frm');
    var sub_link_element = document.getElementById('sub');
    var nosub_link_element = document.getElementById('nosub');

    var vis = frm_element.style;

    if (vis.display == '' || vis.display == 'none') {
        vis.display = 'block';
        sub_link_element.style.display = 'none';
        nosub_link_element.style.display = '';
    } else {
        vis.display = 'none';
        sub_link_element.style.display = 'block';
        nosub_link_element.style.display = 'none';
    }
}

</script>
