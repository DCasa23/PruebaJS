    <form name="formulario" method="post">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="" maxlength="20"><br><br>
        <label for="fname">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" placeholder="" maxlength="30"><br><br>
        <label for="fname">Correo:</label><br>
        <input type="text" id="correo" name="correo" placeholder=""><br><br>
        <label for="fname">Telefono:</label><br>
        <input type="number" id="telefono" name="telefono" placeholder=""><br><br>
        <label for="fname">DNI:</label><br>
        <input type="text" id="dni" name="dni" placeholder=""><br><br>
        <label for="fname">IBAN:</label><br>
        <input type="text" id="iban" name="iban" placeholder=""><br><br>
        <label for="fname">Swift</label><br>
        <input type="text" id="swift" name="swift" placeholder="Introducir el IBAN" maxlength="0" ><br><br>
        <label for="fname">Nombre de Usuario:</label><br>
        <input type="text" id="usuario" name="usuario" placeholder=""><br><br>
        <label for="fname">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha" name="fecha" placeholder="" min="1920-01-01" max="2021-12-31" ><br><br>
        <input type="submit" placeholder="Submit">

    </form>
